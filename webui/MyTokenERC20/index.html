<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlanDXiang Coin (ADX) - ERC20 Token Interface</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ü™ô AlanDXiang Coin (ADX)</h1>
            <p class="subtitle">ERC20 Token Management Interface</p>
        </header>

        <!-- Connection Bar -->
        <div class="connection-bar">
            <div class="network-selector">
                <label for="network">Network:</label>
                <select id="network">
                    <option value="sepolia" selected>Sepolia Testnet</option>
                    <option value="localhost">Local Anvil</option>
                    <option value="mainnet">Ethereum Mainnet</option>
                </select>
            </div>

            <button id="connectWallet" class="btn btn-primary">
                Connect Wallet
            </button>

            <div id="walletInfo" class="wallet-info hidden">
                <span id="walletAddress"></span>
                <span id="networkIndicator" class="network-badge"></span>
            </div>
        </div>

        <!-- Contract Info Section -->
        <section class="card">
            <h2>üìä Token Information</h2>
            <div class="info-grid">
                <div class="info-item">
                    <label>Contract Address:</label>
                    <input type="text" id="contractAddress" placeholder="0x..." />
                    <button id="loadContract" class="btn btn-secondary">Load Contract</button>
                </div>
                <div class="info-item">
                    <label>Token Name:</label>
                    <span id="tokenName" class="value">-</span>
                </div>
                <div class="info-item">
                    <label>Symbol:</label>
                    <span id="tokenSymbol" class="value">-</span>
                </div>
                <div class="info-item">
                    <label>Decimals:</label>
                    <span id="tokenDecimals" class="value">-</span>
                </div>
                <div class="info-item">
                    <label>Total Supply:</label>
                    <span id="totalSupply" class="value">-</span>
                </div>
                <div class="info-item">
                    <label>Your Balance:</label>
                    <span id="userBalance" class="value">-</span>
                </div>
            </div>
        </section>

        <!-- Action Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="transfer">Transfer</button>
            <button class="tab-btn" data-tab="approve">Approve</button>
            <button class="tab-btn" data-tab="transferFrom">Transfer From</button>
            <button class="tab-btn" data-tab="burn">Burn</button>
        </div>

        <!-- Transfer Tab -->
        <section id="transfer" class="card tab-content active">
            <h2>üí∏ Transfer Tokens</h2>
            <form id="transferForm">
                <div class="form-group">
                    <label>Recipient Address:</label>
                    <input type="text" id="transferTo" placeholder="0x..." required />
                </div>
                <div class="form-group">
                    <label>Amount (ADX):</label>
                    <input type="number" id="transferAmount" placeholder="0.0" step="0.000000000000000001" required />
                </div>
                <button type="submit" class="btn btn-primary">Send Tokens</button>
            </form>
        </section>

        <!-- Approve Tab -->
        <section id="approve" class="card tab-content">
            <h2>‚úÖ Approve Spending</h2>
            <form id="approveForm">
                <div class="form-group">
                    <label>Spender Address:</label>
                    <input type="text" id="approveSpender" placeholder="0x..." required />
                </div>
                <div class="form-group">
                    <label>Amount (ADX):</label>
                    <input type="number" id="approveAmount" placeholder="0.0" step="0.000000000000000001" required />
                </div>
                <button type="submit" class="btn btn-primary">Approve</button>
            </form>

            <div class="allowance-checker">
                <h3>Check Allowance</h3>
                <input type="text" id="checkSpender" placeholder="Spender address (0x...)" />
                <button id="checkAllowance" class="btn btn-secondary">Check</button>
                <p>Allowance: <span id="allowanceResult">-</span> ADX</p>
            </div>
        </section>

        <!-- Transfer From Tab -->
        <section id="transferFrom" class="card tab-content">
            <h2>üîÑ Transfer From (Delegated)</h2>
            <form id="transferFromForm">
                <div class="form-group">
                    <label>From Address:</label>
                    <input type="text" id="transferFromAddress" placeholder="0x..." required />
                </div>
                <div class="form-group">
                    <label>To Address:</label>
                    <input type="text" id="transferFromTo" placeholder="0x..." required />
                </div>
                <div class="form-group">
                    <label>Amount (ADX):</label>
                    <input type="number" id="transferFromAmount" placeholder="0.0" step="0.000000000000000001"
                        required />
                </div>
                <button type="submit" class="btn btn-primary">Execute Transfer</button>
            </form>
        </section>

        <!-- Burn Tab -->
        <section id="burn" class="card tab-content">
            <h2>üî• Burn Tokens</h2>
            <form id="burnForm">
                <div class="form-group">
                    <label>Amount to Burn (ADX):</label>
                    <input type="number" id="burnAmount" placeholder="0.0" step="0.000000000000000001" required />
                </div>
                <p class="warning">‚ö†Ô∏è Warning: Burning tokens is irreversible!</p>
                <button type="submit" class="btn btn-danger">Burn Tokens</button>
            </form>
        </section>

        <!-- Transaction History -->
        <section class="card">
            <h2>üìú Recent Transactions</h2>
            <div id="txHistory" class="tx-history"></div>
        </section>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message hidden"></div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
